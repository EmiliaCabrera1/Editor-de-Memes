<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor de memes</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
      integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="ligth-mode" id="body">
    <header>
      <h1>Generador de memes</h1>
      <div class="div-button-header">
        <button class="button-header" id="button-header-imagen">
          <img
            src="./iconos/img.png"
            alt="Icono Imagen"
            id="img-button-heder-img"
          />
          <h4>Imagen</h4>
        </button>
        <button class="button-header" id="button-header-texto">
          <img
            src="./iconos/text.png"
            alt="Icono Texto"
            id="img-button-heder-text"
          />
          <h4>Texto</h4>
        </button>
        <button class="button-header button-mode" id="dark-mode">
          <img src="./iconos/mood.png" alt="Icono Modo " />
          <h4>Modo oscuro</h4>
        </button>
        <button class="button-header hidden button-mode" id="ligth-mode">
          <img src="./iconos/mood-blanco.png" alt="Icono Modo " />
          <h4>Modo claro</h4>
        </button>
      </div>
    </header>
    <main>
      <section class="main-green">
        <div class="meme" id="meme">
          <h2 class="top-text" id="top-text">TOP TEXT</h2>
          <div src="" alt="" class="meme-img" id="meme-img"></div>
          <h2 class="bottom-text" id="bottom-text">BOTTOM TEXT</h2>
        </div>
        <button class="button-descargar" id="button-descargar">
          <img
            src="./iconos/des.png"
            alt="Icono descargar"
            id="img-button-des"
          />
          Descargar meme
        </button>
      </section>
      <aside class="main-aside" id="aside">
        <img
          src="./iconos/cerrarNegro.png"
          alt="Boton cerrar"
          class="cerrar-button"
          id="cerrar-button"
        />
        <section id="section-img">
          <h3>Imagen</h3>
          <div>
            <h4>URL</h4>
            <input type="text" id="url" name="url" required />
          </div>
          <div>
            <h4>FONDO</h4>
            <div class="fondo-div">
              <input
                type="color"
                id="color-background-meme"
                name="color"
                class="color"
              />
              <select name="fondo" id="efecto-background-meme" class="select">
                <option value="unset">Ninguno</option>
                <option value="lighten">Aclarar</option>
                <option value="darken">Oscurecer</option>
                <option value="difference">Diferencia</option>
                <option value="luminosity">Luminosidad</option>
                <option value="multiply">Multiplicar</option>
              </select>
            </div>
            <div>
              <h4>FILTROS</h4>

              <label for="brillo">
                BRILLO
                <input
                  class="range"
                  type="range"
                  id="brillo"
                  step="0.1"
                  min="0"
                  max="1"
                  value="1"
                />
              </label>

              <label for="opacidad">
                OPACIDAD
                <input
                  class="range"
                  type="range"
                  id="opacidad"
                  step="0.1"
                  min="0"
                  max="1"
                  value="1"
                />
              </label>

              <label for="contraste">
                CONTRASTE
                <input
                  class="range"
                  type="range"
                  id="contraste"
                  step="1"
                  min="100"
                  max="1000"
                  value="100"
                />
              </label>

              <label for="desenfoque">
                DESENFOQUE
                <input
                  class="range"
                  type="range"
                  id="desenfoque"
                  step="0.1"
                  min="0"
                  max="1"
                  value="0"
                />
              </label>

              <label for="escalaDeGrises">
                ESCALA DE GRISES
                <input
                  class="range"
                  type="range"
                  id="escalaDeGrises"
                  step="1%"
                  min="0"
                  max="100"
                  value="0"
                />
              </label>

              <label for="sepia">
                SEPIA
                <input
                  class="range"
                  type="range"
                  id="sepia"
                  step="1"
                  min="0"
                  max="100"
                  value="0"
                />
              </label>

              <label for="hue">
                HUE
                <input
                  class="range"
                  type="range"
                  id="hue"
                  step="1"
                  min="0"
                  max="359"
                  value="0"
                />
              </label>

              <label for="saturacion">
                SATURACION
                <input
                  class="range"
                  type="range"
                  id="saturacion"
                  step="10"
                  min="100"
                  max="1000"
                  value="100"
                />
              </label>

              <label for="negativo">
                NEGATIVO
                <input
                  class="range"
                  type="range"
                  id="negativo"
                  step="0.1"
                  min="0"
                  max="1"
                  value="0"
                />
              </label>
            </div>
          </div>
          <button class="reestablecer" id="reestablecerButton">
            REESTABLECER FILTROS
          </button>
        </section>
        <section id="section-text" class="hidden">
          <h3>Texto</h3>

          <label for="texto-superior"
            >SUPERIOR
            <input
              type="text"
              placeholder="TOP TEXT"
              name="texto-superior"
              id="texto-superior"
            />
          </label>
          <label for="sin-texto-superior" class="checkbox" id="checkbox">
            <input
              type="checkbox"
              name="sin-texto-superior"
              id="sin-texto-superior"
            />
            Sin texto superior
          </label>

          <label for="texto-inferior" id="checkbox"
            >INFERIOR
            <input
              type="text"
              placeholder="BOTTOM TEXT"
              name="texto-inferior"
              id="texto-inferior"
            />
          </label>
          <label for="sin-texto-inferior" class="checkbox">
            <input
              type="checkbox"
              name="sin-texto-inferior"
              id="sin-texto-inferior"
            />
            Sin texto inferior
          </label>
          <label for="fuente">
            FUENTE

            <select name="fuente" id="fuente" class="select">
              <option value="Arial">Arial</option>
              <option value=">Arial Black">Arial Black</option>
              <option value=">American Typewriter">American Typewriter</option>
              <option value="Andale Mono">Andale Mono</option>
              <option value="Comic Sans MS">Comic Sans MS</option>
              <option value="Helvetica">Helvetica</option>
              <option value="Impact">Impact</option>
              <option value="Verdana">Verdana</option>
              <option value="Times New Roman">Times New Roman</option>
            </select>
            <div class="parrafo">
              <input
                type="number"
                type="number"
                class="number"
                id="fuente-size"
                step="1"
                min="12"
                max="100"
                value="40"
              />
              <button class="texto-button" id="izquierda-texto">
                <img src="./iconos/izquierda-blanco.png" alt="izquierda-ico" />
              </button>
              <button class="texto-button" id="centro-texto">
                <img src="./iconos/centro-blanco.png" alt="centro-ico" />
              </button>
              <button class="texto-button" id="derecha-texto">
                <img src="./iconos/derecha-blanco.png" alt="derecha-ico" />
              </button>
            </div>
          </label>
          <div class="div50">
            <label for="color">
              COLOR
              <input type="color" id="color-fuente" value="#000000" />
            </label>
            <label for="fondo"
              >FONDO
              <input type="color" id="color-fondo" value="#d9d9d9" />
            </label>
          </div>
          <label class="checkbox">
            <input type="checkbox" id="fondo-transparente" />
            Fondo transparente
          </label>
          <div class="contorno">
            CONTORNO
            <div class="contorno-opciones">
              <button id="ningun-contorno" class="boton-contorno">
                Ninguno
              </button>
              <button id="contorno-claro" class="boton-contorno">Claro</button>
              <button id="contorno-oscuro" class="boton-contorno">
                Oscuro
              </button>
            </div>
          </div>
          <label for="espaciado">
            ESPACIADO
            <input
              type="number"
              type="number"
              class="number"
              id="espaciado"
              step="1"
              min="10"
              max="50"
              value="10"
            />
          </label>
          <label for="interlineado">
            INTERLINEADO
            <input
              type="number"
              class="number"
              id="interlineado"
              step="0.2"
              min="0.8"
              max="2.4"
              value="1.2"
            />
          </label>
        </section>
      </aside>
    </main>
    <script src="./js/add.js"></script>
  </body>
</html>
